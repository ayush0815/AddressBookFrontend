<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label class="block text-gray-700">Name</label>
        <input type="text" formControlName="name" class="input-field">
        <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          class="text-red-500">
          Name must be at least 3 characters long.
        </small>
      </div>
  
      <!-- Email Field -->
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="input-field">
        <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-500">
          Enter a valid email.
        </small>
      </div>
  
      <!-- Password Field -->
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="input-field">
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-500">
          Password must be at least 6 characters.
        </small>
      </div>
  
      <!-- Role Selection -->
      <div class="mb-4">
        <label class="block text-gray-700">Role</label>
        <select formControlName="role" class="input-field">
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn-primary w-full" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  
    <p *ngIf="errorMessage" class="text-red-500 text-center mt-2">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="text-green-500 text-center mt-2">{{ successMessage }}</p>
  
    <p class="text-center mt-4">
      Already have an account? <a routerLink="/login" class="text-blue-500">Login</a>
    </p>
  </div>
